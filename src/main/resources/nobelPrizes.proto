syntax = "proto3";
package com.hitachivantara.proto;
option java_package = "com.hitachivantara.proto";

message SomeMessage {

    message Laureates {
        string id = 1;
        string firstname = 2;
        string surname = 3;
        string motivation = 4;
        string share = 5;
    }

    message Prizes {
        string year = 1;
        string category = 2;
        repeated Laureates laureates = 3;
    }

    repeated Prizes prizes = 1;
}